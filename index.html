<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picoarco</title>

    <!-- favicon -->
    <link rel="icon" href="favicon-16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="favicon-32.png" sizes="32x32" type="image/png">
    
    <!-- 透過版は通常用 -->
    <link rel="apple-touch-icon" href="apple-touch-icon-180.png" sizes="180x180" id="touch-icon-default">

    <!-- iPhoneアクセス時に白背景版へ切り替えるJS -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var ua = navigator.userAgent.toLowerCase();
        var isiOS = ua.includes("iphone") || ua.includes("ipad") || ua.includes("ipod");

        if (isiOS) {
          var oldIcon = document.getElementById("touch-icon-default");
          if (oldIcon) oldIcon.remove();

          var link = document.createElement("link");
          link.rel = "apple-touch-icon";
          link.href = "apple-touch-icon-white.png";  // 白背景版を配置してください
          link.sizes = "180x180";
          document.head.appendChild(link);
        }
      });
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="bg_pattern Polka_v2"></div>

<div class="container">

    <h1><a href="/" class="title-link">PICOARCO</a></h1>
    <small class="subtitle">Indie Game Studio</small>

    <div class="slider">
        <button class="arrow left" onclick="prevImage()">◀</button>

        <img id="slider-img"
             src="images/top1.jpg"
             alt="slider image"
             onclick="openModal()">

        <button class="arrow right" onclick="nextImage()">▶</button>
    </div>

    <div id="modal" class="modal" onclick="closeModal()">
        <img id="modal-img">
    </div>

    <div class="icons">

                <a href="#" class="icon-switch">
            <img class="icon-normal" src="images/icons/steam.png" alt="steam">
            <img class="icon-hover" src="images/icons/steam2.png" alt="steam hover">
        </a>

        <a href="#" class="icon-switch">
            <img class="icon-normal" src="images/icons/itchio.png" alt="itch.io">
            <img class="icon-hover" src="images/icons/itchio2.png" alt="itch.io hover">
        </a>

                <a href="mailto:studiopicoarco@gmail.com" class="icon-switch">
            <img class="icon-normal" src="images/icons/mail.png" alt="mail">
            <img class="icon-hover" src="images/icons/mail2.png" alt="mail hover">
        </a>


    </div>

    <div class="thanks-message">
        Thanks for stopping by!
    </div>

</div>

<footer>
    © 2025 Picoarco
</footer>

<script src="script.js"></script>
</body>
</html>
